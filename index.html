      rel="stylesheet"

    <title>Coundown Timer</title>

    <!-- the main section -->
    <section class="section">
      <h1 class="section-header">Ramadan Countdown</h1>
      <div class="section-counter">
        <div class="deadline-format">
          <!-- days -->
          <div>
            <h1 class="days">90</h1>
          </div>
          <span>days</span>
        </div>
        <!-- hours -->
        <div class="deadline-format">
          <div>
            <h1 class="hours">90</h1>
          </div>
          <span>hours</span>
        </div>
        <!-- minutes -->
        <div class="deadline-format">
          <div>
            <h1 class="minutes">90</h1>
          </div>
          <span>minutes</span>
        </div>
        <!-- seconds -->
        <div class="deadline-format">
          <div>
            <h1 class="seconds">90</h1>
          </div>
          <span>seconds</span>
        </div>
      </div>
    </section>
