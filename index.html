<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Coundown Timer</title>
  </head>
  <body>
    <!-- the main section -->
    <section class="section">
      <h1 class="section-header">We're lunchung soon</h1>
      <div class="section-counter">
        <div class="deadline-format">
          <!-- days -->
          <div>
            <h1 class="days">90</h1>
          </div>
          <span>days</span>
        </div>
        <!-- hours -->
        <div class="deadline-format">
          <div>
            <h1 class="hours">90</h1>
          </div>
          <span>hours</span>
        </div>
        <!-- minutes -->
        <div class="deadline-format">
          <div>
            <h1 class="minutes">90</h1>
          </div>
          <span>minutes</span>
        </div>
        <!-- seconds -->
        <div class="deadline-format">
          <div>
            <h1 class="seconds">90</h1>
          </div>
          <span>seconds</span>
        </div>
      </div>
    </section>

    <!-- section footer -->
    <footer class="footer">
      <div class="footer__socials">
        <a href="https://www.instagram.com/dev.camz" title="karamo10"
          ><img src="/assets/images/icon-facebook.svg" alt=""
        /></a>
        <a href="https://www.instagram.com/dev.camz" title="karamo10"
          ><img src="/assets/images/icon-pinterest.svg" alt=""
        /></a>
        <a href="https://www.instagram.com/dev.camz" title="karamo10"
          ><img src="/assets/images/icon-instagram.svg" alt=""
        /></a>
      </div>
    </footer>

    <script src="script/script.js"></script>
  </body>
</html>
